<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div class="login-form">
        <div class="box">
            <div class="pannel1">
                <h1>Create your Account</h1>   
            </div>
        </div>
        <div class="inputbox">
            <div class="inpannel1">
                <div class="login">
                    <h2>Login </h2>
                </div>
                <section>
                    <label>Full Name</label>   
                </section>
                <section>
                    <input id ='name' type="text" placeholder="FullName"/>
                </section>
                <section>
                    <label>Mobile Number</label>   
                </section>
                <section>
                    <input id ='mobile' type="tel" placeholder="Mobilenumber"/>
                </section>
                <section>
                    <label>EmailId</label>
                </section>
                <section>
                    <input id ='email' type="email" placeholder="Emailid"/>
                </section>
                <section>
                    <label>Password</label>
                </section>
                <section>
                    <input id='password' type="password" placeholder="Password"/>
                </section>
                <section>
                    <label>Confirmpassword</label>   
                </section>
                <section>
                    <input  id ='Confirmpassword' type="password" placeholder="Enter password again"/>
                </section>
                <div class="inbox">
                    <div class="buttonbox">
                        <button id='registerbtn' type="submit">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>  
</body>
</html>
